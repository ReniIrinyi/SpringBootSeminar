<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
                xmlns:sec="http://www.thymeleaf.org/extas/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .failed{
        color:red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Home Page</h2>
    <hr>
    <h3>Welcome <span sec:authentication="principal.username"></span> to our Home Page!</h3>
    <p>Role: <span sec:authentication="principal.authorities" ></span> </p>
    <div sec:authorize="hasRole('MANAGER')" >
        <p ><a href="#" th:href="@{/leaders}">Leadership Meetings</a> </p>
        <p ><a href="#" th:href="@{/managers}">Managers Meetings</a> </p>
    </div>
<div sec:authorize="hasRole('ADMIN')" >
    <p ><a href="#" th:href="@{/systems}">IT Meetings</a> </p>
</div>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="logout" ></input>
    </form>
</div>

</body>
</html>
